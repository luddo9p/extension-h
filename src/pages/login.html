<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hyperiums Extension - Login</title>
		<script src="/extlibs/jquery/jquery.js"></script>
		<script src="/classes/Hyp.js"></script>

		<script src="/scripts/pages/login.js"></script>
	</head>
	<body>
		<form autcomplete="off" style="min-width:25em;text-align:center">
			<fieldset>
				<legend>Authentication</legend>
				<label>Your nickname
					<input name="nickname" maxlength="12" required></label>
				<br>
				<label>Your password
					<input name="password" maxlength="12" required type="password"></label>
				<br>
				<label>
					<input name="remember" type="checkbox">
					Remember nickname</label>
				<br>
				<button type="submit">Login</button>
			</fieldset>

		</form>
	</body>
</html>
